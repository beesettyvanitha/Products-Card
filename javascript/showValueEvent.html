<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowValue Event</title>
</head>
<body>
    <input type = "text" id="MyInput" value ="Hello">
    <button onclick="alert(showValue())">Show Input Value</button>
    
    <script>
      function showValue()
      {
        var input = document.querySelector("#MyInput");
        return input.value;
        console.log(input);
      }
    </script>
</body>
</html>
