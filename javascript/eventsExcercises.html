<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Event Handler Example</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- change Text Color -->
    <button onclick="paraColor()">Click Me</button>
    <p id ="example1">This is inline event handler</p>
    <script>
      function paraColor()
      {
        var para = document.getElementById("example1");
        para.style.color = "red";
      }
    </script>

    <!-- Toggle Background Color -->
    <div id="example2" onclick="changeColor()"></div>
    <script>
      function changeColor()
      {
        var toggleColor = document.getElementById("example2")
        toggleColor.style.backgroundColor = (toggleColor.style.backgroundColor === "blue") ? 'green' : 'blue';
      }
    </script>

    <!-- Show Length of Input Value -->
    <input type="text" id="example3" value="Hello">
    <button onclick="alert(showLength())">Show Input Text Length</button><br>
    <script>
      function showLength()
      {
        var btn = document.getElementById("example3");
        return btn.value.length;
      }
    </script>

    <!-- Disable a Button After Click -->
    <button id="example5" onclick="disable()">Disable a button</button><br>
    <script>
      function disable()
      {
        var button = document.getElementById("example5");
        button.disabled ="true";
      }
    </script>

    <!-- Display Current Date  -->
    <button onclick="currentDate()">Current date</button>
    <p id="example6"></p>
    <script>
        function currentDate()
        {
            var para = document.getElementById("example6");
            para.innerText= Date();
        }
    </script>
    
    <!-- Image Hover Effect -->
    <img id="example7" src="https://th.bing.com/th/id/OIP.DiFVp9dozdKvQJBPv-RNVQHaJ4?rs=1&pid=ImgDetMain" onmouseover="hoverImage()" onmouseout="changeImage()" alt="elephant"><br>
    <script>
        function hoverImage()
        {
            var image = document.getElementById("example7");
            image.src = "https://th.bing.com/th?id=OIP.2PpS3RWvj3mXWsamq8PYOwHaLH&w=204&h=306&c=8&rs=1&qlt=90&o=6&cb=13&dpr=1.9&pid=3.1&rm=2";
        }

        function changeImage()
        {
            var image = document.getElementById("example7");
            image.src = "https://th.bing.com/th/id/OIP.DiFVp9dozdKvQJBPv-RNVQHaJ4?rs=1&pid=ImgDetMain";
        }
    </script>

    <!-- Real-time Input Display -->
    <input id="example8" type="text" value="hello"oninput="realTimeInput()">
    <p id="input"></p>
    <script>
        function realTimeInput()
        {
          var para = document.getElementById("input");
          para.innerText= document.getElementById("example8").value;
        }
    </script>

    <!-- Increment Counter -->
    <button onclick="incrementCounter()">Click me </button>
    <p id="example9"></p>
    <script>
        count = 1;
        function incrementCounter()
        {
           var para = document.getElementById("example9");
           para.innerText=count;
           count++;   
        }
    </script>

    <!-- Toggle Element Visibility -->
     <button onclick="toggle()">Click here</button>
     <div id="example10"></div>    
     <script>
        function toggle()
        {
          var tog = document.getElementById("example10");
          tog.style.display = (tog.style.display == 'block') ? 'none' : 'block';
        }
     </script>
    
</body>
</html>
