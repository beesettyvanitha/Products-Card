<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
</head>

<body style="background-color: rgb(22, 22, 31);display: flex;justify-content: center;height: 500px;margin-left: 700px;margin-top: 100px;">
   <form style="background-color: white;border-radius: 10px;width: 450px;padding: 20px;text-align: center;">
     <h1 style="font-size: 24px;margin-right: 350px;font-weight: 700;font-family:Arial, Helvetica, sans-serif;line-height: 1.2;color:rgb(27, 27, 27);">Sign Up</h1>
     <h5 style="text-align: right;margin-bottom: 20px;font-weight: 100px;font-family: Arial, Helvetica, sans-serif;">Already have an account? <a href="https://profile.w3schools.com/login?redirect_url=https%3A%2F%2Fwww.w3schools.com%2Fhtml%2F" style="color: rgb(86, 177, 104);">Log in</a></h5>
   
     <input type="email" placeholder="email" style="width: 95%;padding: 10px;border-radius: 8px;border: 1px solid gainsboro;margin-bottom: 3px;"><br> 
     <input type="password" placeholder="password" style="width: 95%;padding: 10px;border-radius: 8px;border: 1px solid gainsboro;margin-bottom: 3px;"><br>
     <input type="text" placeholder="first name" style="width: 95%;padding: 10px;border-radius: 8px;border: 1px solid gainsboro;margin-bottom: 3px;"><br>
     <input type="text" placeholder="last name" style="width: 95%;padding: 10px;border-radius: 8px;border: 1px solid gainsboro;margin-bottom: 20px;"><br>

     <button style="width: 100%;font-size: 14px;padding: 10px;color:white; background-color: mediumseagreen;text-align: center;border-radius: 8px;margin-bottom: 20px;border: 1px solid ghostwhite;" >Sign up</button>
     <p style="font-size: 14px;margin-top: 0px;margin-bottom: 10px;line-height: 1.5;"><strong>By signing up you agree to our <a href="https://www.w3schools.com/about/about_copyright.asp" style="color: blue;">Terms of Service</a><br>and <a href="https://www.w3schools.com/about/about_privacy.asp" style="color:blue">Privacy Policy.</a></strong></p>
     <label style="font-size: 14px;"> 
        <input type="checkbox" style="margin-right: 5px;"><strong >Email me with news and updates</strong>
     </label>
    </form>
</body>
</html>
