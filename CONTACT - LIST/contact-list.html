<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h1>Contact List</h1>
    <form>
        <input id="name" type="text" placeholder="Enter Name"><br>
        <input id="mail" type="email" placeholder="Enter Email"><br>
        <input id="phn" type="text" placeholder="Enter Phone Number"><br>
        <button id="contact">Add Contact</button>
        <hr>
        <div id="container"></div>
        <table id = "tableData" border="1">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
        </table>
    </form>
</body>
<script src="contact.js"></script>
</html>
